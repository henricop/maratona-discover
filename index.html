<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,700;1,200;1,400&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <h1 id="logo">dev.finance
    </h1>
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/arrowUp32.png" alt="Imagem de entradas">
        </h3>
        <p>R$ 5.000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/arrowDown32.png" alt="Imagem de saídas">
        </h3>
        <p>R$ 2.000,00</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/money-bag-32.png" alt="Imagem de todal">
        </h3>
        <p>R$ 3.000,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" class="button new">+ Nova Transação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description class=" income>Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">18/02/2021</td>
            <td class="date">
              <img src="./assets/x-mark-4-24.png" alt="Remove transação">
            </td>
          </tr>
          <tr>
            <td class="description">Criação de website</td>
            <td class="income">R$ 5000,00</td>
            <td class="date">18/02/2021</td>
            <td class="date">
              <img src="./assets/x-mark-4-24.png" alt="Remove transação">
            </td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">18/02/2021</td>
            <td class="date">
              <img src="./assets/x-mark-4-24.png" alt="Remove transação">
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>dev.finance$</p>
  </footer>
</body>

</html>
